<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="serial-num-container">
            <p class="serial-num">TOP-2023</p>
            <div class="digits-wrapper">
                <p class="digits"><span class="bg-digits">9</span>digits</p>
            </div>
        </div>

        <div class="display-wrapper">
            <div class="display-result-container">
                <p class="display-result"></p>
            </div>
        </div>
        <div class="btns-container">
            <div class="btns-wrapper">
                <button id="reset" class="btn red">C</button>
                <button id="back" class="btn red">CI/C</button>
                <button id="percent" class="btn percnt">&percnt;</button>
                <button id="divide" class="btn">&divide;</button>
                <button id="btn7" class="btn nums">7</button>
                <button id="btn8" class="btn nums">8</button>
                <button id="btn9" class="btn nums">9</button>
                <button id="multiply" class="btn">&times;</button>
                <button id="btn4" class="btn nums">4</button>
                <button id="btn5" class="btn nums">5</button>
                <button id="btn6" class="btn nums">6</button>
                <button id="subtract" class="btn">&minus;</button>
                <button id="btn1" class="btn nums">1</button>
                <button id="btn2" class="btn nums">2</button>
                <button id="btn3" class="btn nums">3</button>
                <button id="add" class="btn">&plus;</button>
                <button id="plus-minus" class="btn">&plusmn;</button>
                <button id="btn0" class="btn nums">0</button>
                <button id="decimal" class="btn">.</button>
                <button id="equals" class="btn">&equals;</button>
            </div>

        </div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
