<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="serial-num-container">
            <p class="serial-num">TOP-2023</p>
            <div class="digits-wrapper">
                <p class="digits"><span class="bg-digits">12</span>digits</p>
            </div>
        </div>

        <div class="display-wrapper">
            <div class="display-result-container">
                <p class="display-result fade-in-out"></p>
            </div>
        </div>
        <div class="btns-container">
            <div class="btns-wrapper">
                <button id="reset" data-rand-key="Escape" class="btn red">C</button>
                <button id="back" data-rand-key="Backspace" class="btn red">CI/C</button>
                <button id="percent" data-rand-key="%" class="btn percnt">&percnt;</button>
                <button id="divide" data-oper-key="/" class="btn">&divide;</button>
                <button id="btn7" data-num-key="7" class="btn nums">7</button>
                <button id="btn8" data-num-key="8" class="btn nums">8</button>
                <button id="btn9" data-num-key="9" class="btn nums">9</button>
                <button id="multiply" data-oper-key="*" class="btn">&times;</button>
                <button id="btn4" data-num-key="4" class="btn nums">4</button>
                <button id="btn5" data-num-key="5" class="btn nums">5</button>
                <button id="btn6" data-num-key="6" class="btn nums">6</button>
                <button id="subtract" data-oper-key="-" class="btn">&minus;</button>
                <button id="btn1" data-num-key="1" class="btn nums">1</button>
                <button id="btn2" data-num-key="2" class="btn nums">2</button>
                <button id="btn3" data-num-key="3" class="btn nums">3</button>
                <button id="add" data-oper-key="+" class="btn">&plus;</button>
                <button id="plus-minus" class="btn">&plusmn;</button>
                <button id="btn0" data-num-key="0" class="btn nums">0</button>
                <button id="decimal" data-rand-key="." class="btn">.</button>
                <button id="equals" data-rand-key="=" class="btn">&equals;</button>
            </div>

        </div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
